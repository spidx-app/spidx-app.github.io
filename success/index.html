<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME Corporation</title>
    <link rel="stylesheet" type="text/css" href="index.css">

    <script>
        console.log("oi");
        window.onload = () => {
            var collection = JSON.parse(sessionStorage.getItem("collection"));
            let biographics = collection.biographicPackage.biographicList;
            let biometrics = collection.biometricPackage.biometricList;

            var user_name = document.getElementById("user_name")
            var user_picture = document.getElementById("user_picture");

            for (image in biometrics) {
                // User photo
                if (biometrics[image]['index'] == 10) {
                    user_picture.src = 'data:image/png;base64,' + biometrics[image]['content'];
                }
            }

            for (info in biographics) {
                var other = document.getElementById("other_info");
                // User Name
                if (biographics[info]['type'] == 'FULL_NAME') {
                    user_name.innerHTML = biographics[info]['value'].replace(/ .*/,'');
                }
                else {
                    other_info.innerHTML += "<br>";
                    other_info.innerHTML += biographics[info]['value'];
                }
            }
        
        }
    </script>

</head>
<body>
    <img id="user_picture" src="" style="background-color: #fafafa; border-radius: 10000px; height: 100px; width: 100px; object-fit: cover;">
    <div class="v-spacer"></div>

    <h1>Hey <span id="user_name"></span>, welcome to<br>
        <strong> ACME </strong> <font style="font-weight: 400; color: #21232A">Corporation</font>
        </h1>
    
    <div id="other_info" class="other_info">
        <h5>Other information</h5>
    </div>

</body>
</html>
